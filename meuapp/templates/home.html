<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, Antonio! {{mensagem}}</h1>
    {% if mensagem == 'Bom dia!' %}
        <p>Que tal um café?</p>
    {% elif mensagem == 'Boa tarde!' %}
        <p>Que tal uma água gelada?</p>
    {% else %}
        <p>Durma bem!</p>
    {% endif %}
</body>
</html>
